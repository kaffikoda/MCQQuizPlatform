{% extends "logged_in_base.html" %}
{% block title %} {{current_user.admin_username}}'s Homepage{% endblock %}


{% block button1 %}
<div class="container">
<form action="" method="post">
  <div class="form-group row">
        <div class="col-sm-10">
            <h4>Enter details to register Question Setter</h4>
        </div>
    </div>
  <div class="form-group row">
    <label for="inputQSFirstName" class="col-sm-2 col-form-label">First name:- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputQSFirstName" name="inputQSFirstName" placeholder="Enter first name" size=50 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputQSLastName" class="col-sm-2 col-form-label">Last name:- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputQSLastName" name="inputQSLastName" placeholder="Enter last name" size=50 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputQSUserName" class="col-sm-2 col-form-label">Username:- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputQSUserName" name="inputQSUserName" placeholder="Enter username" size=50 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputQSEmail" class="col-sm-2 col-form-label">Emailid:- </label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputQSEmail" name="inputQSEmail" placeholder="Enter emailid" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputQSPassword" class="col-sm-2 col-form-label">Password:- </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputQSPassword" name="inputQSPassword" placeholder="Enter password" minlength=8 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputQSConfirmPassword" class="col-sm-2 col-form-label">Confirm Password:- </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputQSConfirmPassword" name="inputQSConfirmPassword" placeholder="Enter confirm password" minlength=8 required>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" name="registerButton">Register</button>
    </div>
  </div>
</form>
</div>
{% endblock %}

{%block content %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('views.add_questionsetter')}}">Add Question Setter</a>
        </ul>
      </div>
{% endblock %}
