{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form action="" method="post">
    <div class="form-group row">
        <div class="col-sm-10">
            <h4>Enter your credentials</h4>
        </div>
    </div>
    <div class="form-group row">
        <label for="loginUserName" class="col-sm-2 col-form-label">Username:- </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="loginUserName" name="loginUserName" placeholder="Enter username" size=50 required>
        </div>
    </div>
    <div class="form-group row">
        <label for="loginPassword" class="col-sm-2 col-form-label">Password:- </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter password" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" name="loginButton">Login</button>
        </div>
    </div>
</form>
{% endblock %}
