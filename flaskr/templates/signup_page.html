{% extends "base.html" %}
{% block title %}SignUp Page{% endblock %}

{% block content %}
<form action="" method="post">
  <div class="form-group row">
        <div class="col-sm-10">
            <h4>Enter details to signup</h4>
        </div>
    </div>
  <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">First name:- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="Enter first name" size=50 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Last name:- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Enter last name" size=50 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputUserName" class="col-sm-2 col-form-label">Username:- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUserName" name="inputUserName" placeholder="Enter username" size=50 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Emailid:- </label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter emailid" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password:- </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Enter password" minlength=8 required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password:- </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword" placeholder="Enter confirm password" minlength=8 required>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" name="signUpButton">Sign up</button>
    </div>
  </div>
</form>
{% endblock %}
